name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TURSO_TOKEN: ${{ secrets.TURSO_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: echo "DATABASE_URL=${DATABASE_URL}" > .env

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.0"

    - name: Build App
      run: ./scripts/buildprod.sh

    - name: Goose Setup
      run: curl -fsSL https://github.com/block/goose/releases/download/stable/download_cli.sh | bash

    - name: Download and install Turso CLI (CI-safe)
      run: |
        LATEST_URL=$(curl -s https://api.github.com/repos/tursodatabase/turso-cli/releases/latest \
          | grep "browser_download_url" \
          | grep "x86_64-unknown-linux-gnu.tar.gz" \
          | cut -d '"' -f 4)
        echo "Downloading Turso CLI from $LATEST_URL"
        mkdir -p "$HOME/.turso/bin"
        curl -fsSL "$LATEST_URL" | tar -xz -C "$HOME/.turso/bin"
        echo "$HOME/.turso/bin" >> $GITHUB_PATH

    - name: Login to Turso
      run: turso auth login --headless --token "${{ secrets.TURSO_TOKEN }}"

    - name: Migrate DB
      run: ./scripts/migrateup.sh

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Verify gcloud CLI
      run: gcloud info

    - name: Build and Push Docker image to Artifact Registry
      run: |
        gcloud builds submit \
          --tag us-central1-docker.pkg.dev/crypto-stone-464006-b8/notely-ar-repo/notely:latest .
    - name: Deploy to Cloud Run
      run: gcloud run deploy notely --image us-central1-docker.pkg.dev/crypto-stone-464006-b8/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project crypto-stone-464006-b8 --max-instances=4
